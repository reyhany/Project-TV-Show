<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Basel Adoum (BaselAdoum)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="top-bar">
      <!-- Episode dropdown goes first (left) -->
      <select id="episodeSelect"></select>

      <!-- Search bar goes next -->
      <input id="searchInput" type="text" placeholder="Search episodes..." />

      <!-- Episode counter goes last -->
      <div id="episodeCounter"></div>

      <button
        id="countReset"
        title="Restore automatic updates"
        style="display: none"
      >
        Reset
      </button>
    </div>

    <div id="root"></div>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
